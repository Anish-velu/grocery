<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <div class="login-container">
      <div class="login-content">

        <div class="login-title">
          Login into the system
        </div>
        <form id="login-form">
         
         
         <div>
    <input type="text" id="user-id" required placeholder="Enter your id">
  </div>

  <div>
    <input type="password" id="user-password" required placeholder="Enter your Password">
  </div>
          <p>Forgot password?</p>
          

          <div class="button-container">
            <button >submit</button>
          </div>
          <p class="noacc"  id="route-text" >Don't have an account??</p>
        </form>

      </div>

    </div>
<script>
  document.getElementById('login-form').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const userId = document.getElementById('user-id').value;
    const userPassword = document.getElementById('user-password').value;


    if (userId === ' ' && userPassword === ' ') {
     
      window.location.href = './home.html'; 
    } else {
      alert('Invalid ID or Password');
    }
  });


  document.getElementById('route-text').addEventListener('click', function () {
    window.location.href = './sign.html'; 
  });
</script>
</body>
</html>
